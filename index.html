<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Roboto+Mono&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Flex Example</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Bali</h1>
            <h2 class="header__sub-title">Magic Island</h2>
            <div class="header__img"></div>

            <hr>
        </header>

        <main>
            <section class="about">
                <h3 class="about__title">About Bali</h3>
                <div class="about__description">
                    <div class="about__description__img"></div>
                    <div class="about__description__text"><b>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Quasiducimus optio laudantium voluptatibus quia voluptates impedit iste libero architecto
                            nam?</b></div>
                </div>
            </section>

            <hr>

            <section class="photos">
                <h3 class="photos__title">Some photo</h3>
                <div class="photos__nums">
                    <div class="photos__nums__num1"></div>
                    <div class="photos__nums__num2"></div>
                    <div class="photos__nums__num3"></div>
                    <div class="photos__nums__num4"></div>
                    <div class="photos__nums__num5"></div>
                    <div class="photos__nums__num6"></div>
                </div>
            </section>
        </main>

        <hr>

        <footer>
            <h3 class="foot-name">Contacts</h3>
            <div class="foot-container">
                <div class="foot-container__contact">
                    <li><a href="https://www.mail.com/" target="_blank"><i class="fa-regular fa-envelope"></i> email</a>
                    </li>
                    <li><i class="fa-solid fa-phone"></i> +925 ******</li>
                    <li><a href="https://www.google.com/maps" target="_blank"><i
                                class="fa-solid fa-map-location-dot"></i> adress</a></li>
                </div>
                <div class="foot-container__icons">
                    <div class="insta"><a href="https://www.instagram.com/" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a></div>
                    <div class="telegram"><a href="https://web.tlgrm.app/" target="_blank"><i
                                class="fa-brands fa-telegram"></i></a></div>
                    <div class="whatsapp"><a href="https://www.whatsapp.com/?lang=ru_RU" target="_blank"><i
                                class="fa-brands fa-whatsapp"></i></a></div>
                </div>
            </div>
        </footer>
        <br>
    </div>

</body>

</html>
